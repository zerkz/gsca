name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Run GoReleaser
      uses: goreleaser/goreleaser-action@v6
      with:
        distribution: goreleaser
        version: 'v2.13.0'
        args: release --clean
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  flatpak:
    name: Build Flatpak
    runs-on: ubuntu-latest
    needs: release

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Update manifest with tag
      run: |
        sed -i "s/tag: v1.0.0/tag: ${{ steps.get_version.outputs.VERSION }}/" com.github.zerkz.gsca.yaml

    - name: Install Flatpak and flatpak-builder
      run: |
        sudo apt-get update
        sudo apt-get install -y flatpak flatpak-builder
        flatpak remote-add --user --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo
        flatpak install --user -y flathub org.freedesktop.Platform//23.08 org.freedesktop.Sdk//23.08 org.freedesktop.Sdk.Extension.golang//23.08

    - name: Build Flatpak bundle
      run: |
        flatpak-builder --user --force-clean --repo=repo build-dir com.github.zerkz.gsca.yaml
        flatpak build-bundle repo gsca-${{ steps.get_version.outputs.VERSION }}.flatpak com.github.zerkz.gsca

    - name: Upload Flatpak to release
      uses: softprops/action-gh-release@v2
      with:
        files: gsca-${{ steps.get_version.outputs.VERSION }}.flatpak
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
