name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Build binaries
      run: |
        # Linux AMD64
        GOOS=linux GOARCH=amd64 go build -v -ldflags="-s -w -X main.version=${{ steps.get_version.outputs.VERSION }}" -o dist/gsca-linux-amd64

        # Linux ARM64
        GOOS=linux GOARCH=arm64 go build -v -ldflags="-s -w -X main.version=${{ steps.get_version.outputs.VERSION }}" -o dist/gsca-linux-arm64

        # Windows AMD64
        GOOS=windows GOARCH=amd64 go build -v -ldflags="-s -w -X main.version=${{ steps.get_version.outputs.VERSION }}" -o dist/gsca-windows-amd64.exe

        # Windows ARM64
        GOOS=windows GOARCH=arm64 go build -v -ldflags="-s -w -X main.version=${{ steps.get_version.outputs.VERSION }}" -o dist/gsca-windows-arm64.exe

        # macOS AMD64
        GOOS=darwin GOARCH=amd64 go build -v -ldflags="-s -w -X main.version=${{ steps.get_version.outputs.VERSION }}" -o dist/gsca-darwin-amd64

        # macOS ARM64 (Apple Silicon)
        GOOS=darwin GOARCH=arm64 go build -v -ldflags="-s -w -X main.version=${{ steps.get_version.outputs.VERSION }}" -o dist/gsca-darwin-arm64

    - name: Create checksums
      run: |
        cd dist
        sha256sum * > checksums.txt
        cat checksums.txt

    - name: Generate changelog
      id: changelog
      run: |
        # Get the previous tag
        PREV_TAG=$(git describe --abbrev=0 --tags $(git rev-list --tags --skip=1 --max-count=1) 2>/dev/null || echo "")

        if [ -z "$PREV_TAG" ]; then
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "Initial release" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        else
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          git log --pretty=format:"- %s (%h)" $PREV_TAG..HEAD >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        fi

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          dist/gsca-*
          dist/checksums.txt
        body: |
          ## GSCA ${{ steps.get_version.outputs.VERSION }}

          Game Steam Command Args - CLI tool to manage Steam game launch options

          ### Installation

          Download the appropriate binary for your platform:
          - **Linux (AMD64)**: `gsca-linux-amd64`
          - **Linux (ARM64)**: `gsca-linux-arm64`
          - **Windows (AMD64)**: `gsca-windows-amd64.exe`
          - **Windows (ARM64)**: `gsca-windows-arm64.exe`
          - **macOS (Intel)**: `gsca-darwin-amd64`
          - **macOS (Apple Silicon)**: `gsca-darwin-arm64`

          Make the binary executable (Linux/macOS):
          ```bash
          chmod +x gsca-*
          sudo mv gsca-* /usr/local/bin/gsca
          ```

          ### Verify checksums
          ```bash
          sha256sum -c checksums.txt
          ```

          ### Changes
          ${{ steps.changelog.outputs.changelog }}

          ### AUR Package
          Arch Linux users can install from the AUR:
          ```bash
          yay -S gsca
          # Or for the latest git version:
          yay -S gsca-git
          ```
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
