version: "2"

linters:
  default: standard
  disable:
    - staticcheck  # too pedantic about error string capitalization
  enable:
    - misspell
    - unconvert
    - goconst
    - dupl
  settings:
    dupl:
      threshold: 100
    goconst:
      min-len: 4
      min-occurrences: 3

formatters:
  enable:
    - gofmt
    - goimports

run:
  timeout: 5m
  tests: true
